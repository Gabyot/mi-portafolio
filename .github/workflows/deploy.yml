name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Reemplaza 'main' con la rama desde la cual deseas desplegar

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Puedes especificar la versión de Node.js que necesites

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Asegúrate de que este comando genere tus archivos estáticos en la carpeta correcta

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Reemplaza 'build' con la carpeta donde se generan tus archivos estáticos
